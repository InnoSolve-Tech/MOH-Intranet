<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Partner Management System</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/users.css" />
    <!-- Added ag-grid CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Added Tree View Filter Section -->
      <div class="tree-filter-panel">
        <div class="tree-header">
          <h3>Filter Users</h3>
          <button class="clear-filters-btn" onclick="clearTreeFilters()">
            Clear All
          </button>
        </div>
        <div class="tree-container">
          <div class="tree-search">
            <input
              type="text"
              id="treeSearch"
              placeholder="Search in tree..."
              onkeyup="searchTree()"
            />
          </div>
          <div class="tree-view" id="userTree">
            <!-- Tree structure will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <h1>Users Management</h1>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="openAddUserModal()">
              <span>+</span> Add New User
            </button>
          </div>
        </header>

        <div class="content-body">
          <!-- Replaced table with ag-grid -->
          <div class="grid-container">
            <div id="usersGrid" class="ag-theme-alpine"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New User</h2>
          <span class="close" onclick="closeUserModal()">&times;</span>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" name="role" required>
                  <option value="">Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="Manager">Manager</option>
                  <option value="User">User</option>
                  <option value="Viewer">Viewer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                  <option value="">Select Department</option>
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                  <option value="Finance">Finance</option>
                  <option value="Operations">Operations</option>
                  <option value="Management">Management</option>
                </select>
              </div>
            </div>
            <div class="form-row" id="passwordRow">
              <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="sendWelcomeEmail"
                  name="sendWelcomeEmail"
                  checked
                />
                Send welcome email to user
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeUserModal()"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" onclick="saveUser()">
            Save User
          </button>
        </div>
      </div>
    </div>
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="userModalTitle">User Details</h2>
        <div id="userModalBody"></div>
      </div>
    </div>

    <!-- Added ag-grid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    <!-- Added jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
