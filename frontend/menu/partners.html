<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partners - Partner Management System</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/partners.css" />
    <!-- Added ag-grid CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Tree View Filter Section -->
      <div class="tree-filter-panel">
        <div class="tree-header">
          <h3>Filter Partners</h3>
          <button class="clear-filters-btn" onclick="clearTreeFilters()">
            Clear All
          </button>
        </div>
        <div class="tree-container">
          <div class="tree-search">
            <input
              type="text"
              id="treeSearch"
              placeholder="Search in tree..."
              onkeyup="searchTree()"
            />
          </div>
          <div class="tree-view" id="partnerTree">
            <!-- Tree structure will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <h1>Partners Management</h1>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="openAddPartnerModal()">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              </svg>
              Add New Partner
            </button>
          </div>
        </header>

        <div class="content-body">
          <!-- ag-grid container -->
          <div class="grid-container">
            <div id="partnersGrid" class="ag-theme-alpine"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Partner Modal -->
    <div id="partnerModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Partner</h2>
          <span class="close" onclick="closePartnerModal()">&times;</span>
        </div>
        <div class="modal-body">
          <form id="partnerForm">
            <div class="form-row">
              <div class="form-group">
                <label for="partnerName">Partner Name *</label>
                <input
                  type="text"
                  id="partnerName"
                  name="partnerName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="acronym">Acronym *</label>
                <input type="text" id="acronym" name="acronym" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="partnerType">Partner Type *</label>
                <select id="partnerType" name="partnerType" required>
                  <option value="">Select Type</option>
                  <option value="NGO">NGO</option>
                  <option value="Government">Government</option>
                  <option value="Private">Private</option>
                  <option value="International">International</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                  <option value="">Select Category</option>
                  <option value="Health">Health</option>
                  <option value="Education">Education</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Technology">Technology</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="phone">Official Phone *</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closePartnerModal()"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" onclick="savePartner()">
            Save Partner
          </button>
        </div>
      </div>
    </div>

    <div id="contactToUserModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Convert Contact to User Account</h2>
          <span class="close" onclick="closeContactToUserModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <div id="contactDetails"></div>
          </div>
          <form id="contactToUserForm">
            <div class="form-row">
              <div class="form-group">
                <label for="userRole">User Role *</label>
                <select id="userRole" name="userRole" required>
                  <option value="">Select Role</option>
                  <option value="User">User</option>
                  <option value="Manager">Manager</option>
                  <option value="Viewer">Viewer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="userDepartment">Department</label>
                <select id="userDepartment" name="userDepartment">
                  <option value="">Select Department</option>
                  <option value="IT">IT</option>
                  <option value="HR">HR</option>
                  <option value="Finance">Finance</option>
                  <option value="Operations">Operations</option>
                  <option value="Management">Management</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="tempPassword">Temporary Password *</label>
                <input
                  type="password"
                  id="tempPassword"
                  name="tempPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label class="checkbox-label">
                  <input
                    type="checkbox"
                    id="sendWelcomeEmail"
                    name="sendWelcomeEmail"
                    checked
                  />
                  Send welcome email with login credentials
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeContactToUserModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="convertContactToUser()"
          >
            Create User Account
          </button>
        </div>
      </div>
    </div>

    <!-- Contacts View Dialog -->
    <div id="contactsModal" class="modal">
      <div class="modal-content large-modal">
        <div class="modal-header">
          <h2 id="contactsModalTitle">Partner Contacts</h2>
          <span class="close" onclick="closeContactsModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div id="contactsList" class="contacts-list">
            <!-- Contacts will be populated here -->
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeContactsModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="viewPartnerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="partnerModalTitle">Partner Details</h2>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="overview">Overview</button>
          <button class="tab-btn" data-tab="addresses">Addresses</button>
          <button class="tab-btn" data-tab="contacts">Contacts</button>
          <button class="tab-btn" data-tab="support">Support Years</button>
          <button class="tab-btn" data-tab="mou">MoU</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
          <div class="tab-pane active" id="overview"></div>
          <div class="tab-pane" id="addresses"></div>
          <div class="tab-pane" id="contacts"></div>
          <div class="tab-pane" id="support"></div>
          <div class="tab-pane" id="mou"></div>
        </div>
      </div>
    </div>

    <!-- Added ag-grid JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    <!-- Added jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/partners.js"></script>
  </body>
</html>
