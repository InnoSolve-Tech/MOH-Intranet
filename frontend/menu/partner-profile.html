<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Profile - Partner Management System</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/partner-profile.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="content-header">
          <div class="header-left">
            <button
              class="back-btn"
              style="display: none"
              onclick="window.location.href='partners.html'"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                />
              </svg>
              Back to Partners
            </button>
            <div class="partner-header-info">
              <h1 id="partnerName">Loading Partner...</h1>
              <div class="partner-meta">
                <span class="partner-type" id="partnerType">-</span>
                <span class="partner-status" id="partnerStatus">-</span>
              </div>
            </div>
          </div>
          <div class="header-actions">
            <button
              class="btn btn-secondary"
              style="display: none"
              onclick="editPartner()"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                />
              </svg>
              Edit Partner
            </button>
          </div>
        </header>

        <div class="content-body">
          <!-- Partner Profile Navigation Tabs -->
          <div class="profile-nav">
            <button
              class="nav-btn active"
              onclick="showProfileSection('overview')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                />
              </svg>
              Overview
            </button>
            <button class="nav-btn" onclick="showProfileSection('contacts')">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              Contacts
            </button>
            <button
              class="nav-btn"
              onclick="showProfileSection('support-years')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2-7h-3V2h-2v2H8V2H6v2H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H3V8h14v12z"
                />
              </svg>
              Support Years
            </button>
            <button class="nav-btn" onclick="showProfileSection('documents')">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
                />
              </svg>
              Documents
            </button>
          </div>

          <!-- Overview Section -->
          <div id="overview-section" class="profile-section active">
            <div class="overview-cards">
              <div class="info-card">
                <div class="card-header">
                  <h3>Basic Information</h3>
                </div>
                <div class="card-body">
                  <div class="info-grid">
                    <div class="info-item">
                      <label>Partner Name</label>
                      <span id="overviewPartnerName">-</span>
                    </div>
                    <div class="info-item">
                      <label>Acronym</label>
                      <span id="overviewAcronym">-</span>
                    </div>
                    <div class="info-item">
                      <label>Type</label>
                      <span id="overviewType">-</span>
                    </div>
                    <div class="info-item">
                      <label>Category</label>
                      <span id="overviewCategory">-</span>
                    </div>
                    <div class="info-item">
                      <label>Official Phone</label>
                      <span id="overviewPhone">-</span>
                    </div>
                    <div class="info-item">
                      <label>Official Email</label>
                      <span id="overviewEmail">-</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="info-card">
                <div class="card-header">
                  <h3>Addresses</h3>
                </div>
                <div class="card-body">
                  <div id="addressesList" class="addresses-list">
                    <!-- Addresses will be populated here -->
                  </div>
                </div>
              </div>

              <div class="info-card">
                <div class="card-header">
                  <h3>MoU Information</h3>
                </div>
                <div class="card-body">
                  <div class="info-grid">
                    <div class="info-item">
                      <label>Has MoU</label>
                      <span id="overviewHasMou">-</span>
                    </div>
                    <div class="info-item">
                      <label>Signed By</label>
                      <span id="overviewSignedBy">-</span>
                    </div>
                    <div class="info-item">
                      <label>Title</label>
                      <span id="overviewWhoTitle">-</span>
                    </div>
                    <div class="info-item">
                      <label>Signed Date</label>
                      <span id="overviewSignedDate">-</span>
                    </div>
                    <div class="info-item">
                      <label>Expiry Date</label>
                      <span id="overviewExpiryDate">-</span>
                    </div>
                    <div class="info-item">
                      <label>Document</label>
                      <span id="overviewMouFile">-</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Contacts Section -->
          <div id="contacts-section" class="profile-section">
            <div class="section-header">
              <h3>Partner Contacts</h3>
              <button class="btn btn-primary" onclick="addContact()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Add Contact
              </button>
            </div>
            <div
              id="contactsGrid"
              class="ag-theme-alpine"
              style="height: 400px; width: 100%"
            ></div>
          </div>

          <!-- Support Years Section -->
          <div id="support-years-section" class="profile-section">
            <div class="section-header">
              <h3>Support Years</h3>
              <button class="btn btn-primary" onclick="addSupportYear()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Add Support Year
              </button>
            </div>
            <div
              id="supportYearsGrid"
              class="ag-theme-alpine"
              style="height: 400px; width: 100%"
            ></div>
          </div>

          <!-- Documents Section -->
          <div id="documents-section" class="profile-section">
            <div class="section-header">
              <h3>Partner Documents</h3>
              <button class="btn btn-primary" onclick="uploadDocument()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
                  />
                </svg>
                Upload Document
              </button>
            </div>
            <div
              id="documentsGrid"
              class="ag-theme-alpine"
              style="height: 400px; width: 100%"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/partner-profile.js"></script>
  </body>
</html>
